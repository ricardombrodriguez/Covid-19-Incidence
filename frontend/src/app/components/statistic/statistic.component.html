<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{ title }}</h5>
            </div>

            <div class="col-auto">
                <div class="stat text-primary">
                    <i class="align-middle" data-feather="truck"></i>
                </div>
            </div>
        </div>
        <h1 class="mt-1 mb-3">{{ value }}</h1>
        <div class="mb-0">
            <span class="text-danger"> <i class="{{ icon }}"></i> {{ differential }}% </span>
            <span class="text-muted">{{ description }}</span>
        </div>
    </div>
</div>
