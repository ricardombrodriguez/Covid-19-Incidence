
<style>

.hero__search {
	overflow: hidden;
	margin-bottom: 30px;
}

.hero__search__form {
	width: 610px;
	height: 50px;
	border: 0px solid #ebebeb;
	position: relative;
	float: left;
}

.hero__search__form form .hero__search__categories {
	width: 30%;
	float: left;
	font-size: 16px;
	color: #1c1c1c;
	font-weight: 700;
	padding-left: 18px;
	padding-top: 11px;
	position: relative;
}

.hero__search__form form .hero__search__categories:after {
	position: absolute;
	right: 0;
	top: 14px;
	height: 20px;
	width: 1px;
	background: #000000;
	opacity: 0.1;
	content: "";
}

.hero__search__form form .hero__search__categories span {
	position: absolute;
	right: 14px;
	top: 14px;
}

.hero__search__form form input {
	width: 70%;
	border: none;
	height: 50px;
	font-size: 16px;
	color: #b2b2b2;
	padding-left: 20px;
}

.hero__search__form form input::placeholder {
	color: #b2b2b2;
}

.hero__search__form form button {
	right: 0;
	height: 50px;
}

.hero.hero-normal {
	padding-bottom: 30px;
}

.hero.hero-normal .hero__categories {
	position: relative;
}

.hero.hero-normal .hero__categories ul {
	display: none;
	position: absolute;
	left: 0;
	top: 46px;
	width: 100%;
	z-index: 9;
	background: #ffffff;
}

#inner {
	width: 50%;
	margin: 0 auto;
}

.site-btn {
	font-size: 14px;
	height: 60px;
	width: 140px;
	text-align: center;
	color: #ffffff;
	font-weight: 800;
	text-transform: uppercase;
	align-items: center;
	background: #2054a3;
	border: none;
	position: relative;

}

#search {
	margin-top: 50px;
	margin-bottom: 50px;
}

.main {
	background-color: rgb(125, 118, 224);
}

</style>

<div class="wrapper">

	<div class="main">

		<main class="content">
			<div class="container-fluid p-0">

				<h1 class="h3 mb-3" style="width: 100%; text-align: center;"><strong>COVID-19</strong> Incidence</h1>

				<div class="container" id="search">
					<div class="hero__search" id="inner">
						<div class="hero__search__form">
							<form method="GET" (ngSubmit)="getCountryHistory()">
								<input type="text" [(ngModel)]="country"  placeholder="Search by country (e.g. Portugal, USA)" name="country">
								<button type="submit" class="site-btn" name="searchbtn">Search</button>
							</form>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xl-12 col-xxl-12 d-flex">
						<div class="w-100">
							<div class="row">
								<div class="col-md-3 col-sm-6">
									<app-statistic [title]="'New cases'" [value]="statistics[0].newCases" [differential]="newCasesDifferential" [description]="'since the last 24 hours'"></app-statistic>
									<app-statistic [title]="'New critical'" [value]="statistics[0].newCritical" [differential]="newCriticalDifferential" [description]="'since the last 24 hours'"></app-statistic>
								</div>
								<div class="col-md-3 col-sm-6">
									<app-statistic [title]="'Active cases'" [value]="statistics[0].active" [differential]="activeCasesDifferential" [description]="'since the last 24 hours'"></app-statistic>
									<app-statistic [title]="'Total cases'" [value]="statistics[0].totalCases" [differential]="totalCasesDifferential" [description]="'since the last 24 hours'"></app-statistic>
								</div>
								<div class="col-md-3 col-sm-6">
									<app-statistic [title]="'Recovered'" [value]="statistics[0].recovered" [differential]="recoveredDifferential" [description]="'since the last 24 hours'"></app-statistic>
									<app-statistic [title]="'Total tests'" [value]="statistics[0].totalTests" [differential]="totalTestsDifferential" [description]="'since the last 24 hours'"></app-statistic>
								</div>
								<div class="col-md-3 col-sm-6">
									<app-statistic [title]="'New deaths'" [value]="statistics[0].newDeaths" [differential]="newDeathsDifferential" [description]="'since the last 24 hours'"></app-statistic>
									<app-statistic [title]="'Total deaths'" [value]="statistics[0].totalDeaths" [differential]="totalDeathsDifferential" [description]="'since the last 24 hours'"></app-statistic>
								</div>
								<h1>{{ statistics[0].time }}</h1>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xl-12 col-xxl-12">
						<div class="card flex-fill w-100">
							<div class="card-header">
						
								<h5 class="card-title mb-0">COVID-19 history</h5>
							</div>
							<div class="card-body py-3">
								<div class="chart chart-sm">
									<div echarts [options]="options" class="demo-chart"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>

		<footer class="footer">
			<div class="container-fluid">
				<div class="row text-muted">
					<div class="col-6 text-start">
						<p class="mb-0 text-muted">
							<strong>TQS</strong> - 2021/2022
						</p>
					</div>
					<div class="col-6 text-end">
						<p>Ricardo Rodriguez</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
</div>
